<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid #e2e8f0;
        }

        .quiz-title {
            font-size: 24px;
            font-weight: bold;
            color: #1a202c;
        }

        .stats {
            display: flex;
            gap: 16px;
            font-size: 14px;
        }

        .stat-item {
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 600;
        }

        .stat-waiting {
            background: #e2e8f0;
            color: #4a5568;
        }

        .stat-correct {
            background: #c6f6d5;
            color: #22543d;
        }

        .stat-incorrect {
            background: #fed7d7;
            color: #742a2a;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .responses-container {
            max-height: 500px;
            overflow-y: auto;
        }

        .response-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 8px;
            background: #f7fafc;
            border-left: 4px solid #cbd5e0;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .response-item.correct {
            background: #f0fff4;
            border-left-color: #48bb78;
        }

        .response-item.incorrect {
            background: #fff5f5;
            border-left-color: #f56565;
        }

        .response-info {
            flex: 1;
        }

        .student-name {
            font-size: 18px;
            font-weight: bold;
            color: #1a202c;
            margin-bottom: 4px;
        }

        .response-meta {
            display: flex;
            gap: 16px;
            font-size: 14px;
            color: #718096;
        }

        .time-taken {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .correctness {
            font-size: 32px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .correctness.revealed {
            opacity: 1;
        }

        .correctness.correct {
            color: #48bb78;
        }

        .correctness.incorrect {
            color: #f56565;
        }

        .no-responses {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
            font-size: 18px;
        }

        .waiting-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #48bb78;
            animation: pulse 1.5s ease-in-out infinite;
            margin-left: 8px;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #2d3748;
            color: white;
            padding: 8px 20px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            z-index: 1000;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #48bb78;
        }

        .status-dot.disconnected {
            background: #f56565;
        }

        body {
            padding-top: 48px;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="connection-status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Connected</span>
        </div>
        <div id="quizIdDisplay"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="quiz-title" id="quizTitle">Waiting for quiz...</div>
            <div class="stats">
                <div class="stat-item stat-waiting">
                    Waiting: <span id="waitingCount">0</span>
                </div>
                <div class="stat-item stat-correct">
                    Correct: <span id="correctCount">0</span>
                </div>
                <div class="stat-item stat-incorrect">
                    Incorrect: <span id="incorrectCount">0</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-success" id="revealBtn">
                üîç Reveal All Correctness
            </button>
            <button class="btn btn-danger" id="hideBtn" style="display: none;">
                üëÅÔ∏è Hide Correctness
            </button>
            <button class="btn btn-primary" id="showRankingsBtn">
                üèÜ Course Rankings
            </button>
            <button class="btn btn-primary" id="clearResponsesBtn">
                üóëÔ∏è Clear
            </button>
        </div>

        <div class="responses-container" id="responsesContainer">
            <div class="no-responses">
                Waiting for student responses<span class="waiting-indicator"></span>
            </div>
        </div>
    </div>

    <!-- Rankings Modal -->
    <div id="rankingsModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; overflow-y: auto;">
        <div style="max-width: 900px; margin: 40px auto; background: white; border-radius: 12px; padding: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.3);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; padding-bottom: 16px; border-bottom: 2px solid #e2e8f0;">
                <h2 style="font-size: 28px; font-weight: bold; color: #1a202c;">üèÜ Course Rankings</h2>
                <button id="closeRankingsBtn" style="background: #e2e8f0; border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 24px; cursor: pointer; color: #4a5568;">√ó</button>
            </div>
            <div id="rankingsContent" style="min-height: 200px;">
                <div style="text-align: center; padding: 40px; color: #718096;">
                    Loading rankings...
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/quiz-monitor.js"></script>
</body>
</html>
