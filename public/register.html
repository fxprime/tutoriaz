<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutoriaz Student Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f3f4f6; }
        .container { max-width: 420px; margin: 60px auto; padding: 32px; background: #ffffff; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { font-size: 24px; margin-bottom: 16px; text-align: center; }
        label { display: block; margin-top: 16px; font-weight: bold; }
        input { width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #d1d5db; border-radius: 4px; }
        button { width: 100%; margin-top: 24px; padding: 12px; background: #2563eb; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .message { margin-top: 16px; padding: 12px; border-radius: 4px; display: none; }
        .message.success { background: #dcfce7; color: #166534; }
        .message.error { background: #fee2e2; color: #991b1b; }
        .note { margin-top: 24px; font-size: 14px; color: #6b7280; text-align: center; }
        /* Google OAuth button */
        .btn-google {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            width: 100%; padding: 11px 16px; margin-top: 8px;
            background: #fff; color: #3c4043; border: 1px solid #dadce0;
            border-radius: 4px; font-size: 15px; font-weight: 500; cursor: pointer;
            transition: background 0.15s;
        }
        .btn-google:hover { background: #f8f9fa; }
        .oauth-divider { display: flex; align-items: center; gap: 8px; margin: 20px 0 4px; color: #888; font-size: 13px; }
        .oauth-divider::before, .oauth-divider::after { content: ''; flex: 1; height: 1px; background: #ddd; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Student Account</h1>
        <form id="register-form" method="post" autocomplete="off">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" minlength="3" maxlength="30" required placeholder="Must start with a letter" autocomplete="username">

            <label for="display_name">Display Name</label>
            <input id="display_name" name="display_name" type="text" maxlength="60" placeholder="Optional" autocomplete="name">

            <label for="password">Password</label>
            <input id="password" name="password" type="password" minlength="8" maxlength="128" required placeholder="8+ chars, letter + number/symbol" autocomplete="new-password">

            <button type="submit">Register</button>
        </form>
        <div id="message" class="message"></div>

        <div class="oauth-divider">or register with</div>
        <button id="googleLoginBtn" class="btn-google hidden" type="button">
            <svg width="18" height="18" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.18 1.48-4.97 2.35-8.16 2.35-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/></svg>
            Continue with Google
        </button>
        <script>
            // Show Google button only if server supports it
            (async () => {
                try {
                    const r = await fetch('/api/auth/providers');
                    if (r.ok && (await r.json()).googleOAuth) {
                        const btn = document.getElementById('googleLoginBtn');
                        btn.classList.remove('hidden');
                        btn.addEventListener('click', () => { window.location.href = '/auth/google'; });
                    }
                } catch(e) {}
            })();
        </script>
    <p class="note">Already have an account? <a href="/?login=1">Return to login</a>.</p>
    </div>

    <script src="/register.js"></script>
</body>
</html>
