<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Progress - Tutoriaz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 8px;
        }

        .header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .progress-table {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .progress-table h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filters input,
        .filters select {
            padding: 10px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .filters input:focus,
        .filters select:focus {
            outline: none;
            border-color: #667eea;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f5f7fa;
        }

        th {
            text-align: left;
            padding: 12px;
            color: #666;
            font-weight: 600;
            font-size: 14px;
        }

        td {
            padding: 16px 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        tbody tr {
            transition: background-color 0.2s;
            cursor: pointer;
            position: relative;
        }
        
        tbody tr::after {
            content: 'üëÅÔ∏è Click to view details';
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: #667eea;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        tbody tr:hover {
            background-color: #f0f4ff;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }
        
        tbody tr:hover::after {
            opacity: 1;
        }

        .student-name {
            font-weight: 600;
            color: #333;
        }

        .student-username {
            color: #999;
            font-size: 12px;
            display: block;
            margin-top: 2px;
        }

        .progress-bar-container {
            width: 100%;
            height: 24px;
            background: #f0f0f0;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: 600;
            color: #333;
            z-index: 1;
        }

        .time-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .date-text {
            color: #666;
            font-size: 13px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 30px;
            border: 1px solid #888;
            border-radius: 12px;
            width: 90%;
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .section-list {
            margin-top: 20px;
        }

        .section-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            gap: 12px;
        }

        .section-item:last-child {
            border-bottom: none;
        }

        .section-status {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .section-status.completed {
            background: #4caf50;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .section-status.incomplete {
            background: #e0e0e0;
        }

        .section-info {
            flex: 1;
        }

        .section-title {
            font-weight: 500;
            color: #333;
        }

        .section-meta {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        @media (max-width: 768px) {
            .header-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .stats-overview {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Course Progress Dashboard</h1>
            <div class="header-info">
                <div>
                    <span id="course-title" style="color: #666; font-size: 18px;"></span>
                </div>
                <div>
                    <button class="btn btn-secondary" id="backBtn">‚Üê Back to Teacher Panel</button>
                </div>
            </div>
        </div>

        <div class="stats-overview" id="stats-overview">
            <div class="stat-card">
                <h3>Total Students</h3>
                <div class="value" id="total-students">0</div>
            </div>
            <div class="stat-card">
                <h3>Average Progress</h3>
                <div class="value" id="avg-progress">0%</div>
            </div>
            <div class="stat-card">
                <h3>Completed</h3>
                <div class="value" id="completed-students">0</div>
            </div>
            <div class="stat-card">
                <h3>Active This Week</h3>
                <div class="value" id="active-students">0</div>
            </div>
        </div>

        <div class="progress-table">
            <h2>Student Progress</h2>
            
            <div class="filters">
                <input type="text" id="search-input" placeholder="üîç Search by name or username..." style="flex: 1; min-width: 200px;">
                <select id="progress-filter">
                    <option value="all">All Students</option>
                    <option value="completed">Completed (100%)</option>
                    <option value="in-progress">In Progress (1-99%)</option>
                    <option value="not-started">Not Started (0%)</option>
                </select>
                <button class="btn btn-primary" id="exportBtn">üìä Export CSV</button>
            </div>

            <div id="table-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading student progress...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Student Details Modal -->
    <div id="student-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-student-name"></h2>
                <span class="close" id="closeModalBtn">&times;</span>
            </div>
            <div id="modal-content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading details...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="course-progress.js"></script>
</body>
</html>
